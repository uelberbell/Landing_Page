<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>belguitar News</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/src/global.css" />
    <link rel="stylesheet" href="/src/media.css" />
    <!--Tronando página responsiva-->
  </head>
  <body>
    <!--O topo do nosso site se inicia aqui!-->
    <header>
      <div class="title">
        <img
          class="bellguitar"
          src="/src/images/bellguitar.jpg"
          alt="bellguitar"
        />
      </div>
      <nav>
        <ul>
          <a href="index.html"><li>Home</li></a>
          <a href="#"><li>Minhas redes</li></a>
          <a href="#"><li>Minha história</li></a>
          <a href="#" id="contato"><li>Contato</li></a>
        </ul>
      </nav>
    </header>

    <!--Conteúdo principal di site-->
    <main>
      <aside>
        <h2>Agora você pode se cadastrar na <span>bellguitarNews!</span></h2>
        <p>
          Aqui você pode se inscrever para recerber todas notícias em primeira
          mão. Recenbendo links, agenda e informações de forma antecipada!
        </p>
        <!--Aqui temos o cadastro de nome e e-mail do visitante-->
        <form
          action="https://formsubmit.co/bellguitartube@gmail.com"
          method="POST"
          class="formulario"
        >
          <!--Esse input é exclusivo do FormSubmit, pois ele vai fazer o direcionamento para uma página que criamos de sucesso.-->
          <input
            type="hidden"
            name="_next"
            value="http://127.0.0.1:5500/sucesso.html"
          />
          <input class="email" type="email" name="email" placeholder="E-mail" />
          <input class="nome" type="text" name="nome" placeholder="Nome" />
          <input class="enviar_dados" type="submit" value="Enviar" />
        </form>
      </aside>
      <!--Inserindo a imagem que do meio da página-->
      <article class="fliperama">
        <img id="gamer" src="/src/images/fliperama.svg" alt="fliperama" />
      </article>
    </main>

    <!--Inserindo link para o código JS-->
    <script src="script.js"></script>
  </body>
</html>
