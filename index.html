<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>belguitar News</title>
    <link rel="stylesheet" href="https://uelberbell.github.io/Landing_Page/src/style.css" />
    <link rel="stylesheet" href="https://uelberbell.github.io/Landing_Page/src/global.css" />
    <link rel="stylesheet" href="https://uelberbell.github.io/Landing_Page/src/media.css" />
    <!--Tronando página responsiva-->
  </head>
  <body>
    <!--O topo do nosso site se inicia aqui!-->
    <header>
      <div class="title">
        <img
          class="bellguitar"
          src="https://uelberbell.github.io/Landing_Page/src/images/bellguitar.jpg"
          alt="bellguitar"
        />
      </div>
      <nav>
        <ul>
          <a href="index.html"><li>Home</li></a>
          <a href="minhasredes.html"><li>Minhas redes</li></a>
          <a href="minhashistoria.html"><li>Minha história</li></a>
          <a href="contato.html" id="contato"><li>Contato</li></a>
        </ul>
      </nav>
    </header>

    <!--Conteúdo principal di site-->
    <main>
      <aside>
        <h2>Agora você pode se cadastrar na <span>bellguitarNews!</span></h2>
        <p>
          Aqui você pode se inscrever para recerber todas notícias em primeira
          mão. Recenbendo links, agenda e informações de forma antecipada!
        </p>
        <!--Aqui temos o cadastro de nome e e-mail do visitante-->
        <form
          action="https://formsubmit.co/bellguitartube@gmail.com"
          method="POST"
          class="formulario"
        >
          <!--Esse input é exclusivo do FormSubmit, pois ele vai fazer o direcionamento para uma página que criamos de sucesso.-->
          <input
            type="hidden"
            name="_next"
            value="https://uelberbell.github.io/Landing_Page/sucesso.html"
          />

          <input
            type="hidden"
            name="_autoresponse"
            value="Bem vindo ao bellguitarNews! Em breve você receberá mais informações."
          />
          <input
            class="email"
            type="email"
            name="email"
            placeholder="E-mail"
            required
          />
          <input
            class="nome"
            type="text"
            name="nome"
            placeholder="Nome"
            required
          />
          <input class="enviar_dados" type="submit" value="Enviar" />
        </form>
      </aside>
      <!--Inserindo a imagem que do meio da página-->
      <article class="fliperama">
        <img id="gamer" src="https://uelberbell.github.io/Landing_Page/src/images/fliperama.svg" alt="fliperama" />
      </article>
    </main>

    <!--Inserindo link para o código JS-->
