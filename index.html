<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>belguitar News</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/src/global.css" />
    <link rel="stylesheet" href="/src/media.css" />
    <!--Tronando página responsiva-->
  </head>
  <body>
    <!--O topo do nosso site se inicia aqui!-->
    <header>
      <div class="title">
        <img class="bellguitar" src="/src/images/bellguitar.jpg" alt="bellguitar">

        <ul>
          <a href="#"><li>Home</li></a>

    <!--Conteúdo principal di site-->
    <main>
      <aside>
        <h2>Agora você pode se cadastrar na <span>bellguitar News!</span></h2>

          Aqui você pode se inscrever para recerber todas notícias em primeira
          mão. Recenbendo links, agenda e informações de forma antecipada!

        <!--Aqui temos o cadastro de nome e e-mail do visitante-->

      <article class="fliperama">
